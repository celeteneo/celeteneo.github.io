<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <div class="p-5 bg-primary text-white text-center">
        <div id="gif-container">
            <img src="ResponsiveRoutesLogoAnimation (1).gif" alt="Computer man" style="width:718px;height:404px;">
            <div class="col-12 text-center" id="explore-btn"><button type="button" class="btn btn-light" onclick="window.location.href='#top-header';">Explore</button></div>
        </div>
        <h1 id="top-header">Responsible Routes</h1>
        <p>The best way to optimize transportation</p> 
    </div>
    
    <div class="container mt-5">
        <div class="row">
          <div class="col-lg-12">
            <h2 class="text-center">Joint Trips</h2>
            <h5 class="text-center">Car</h5>
            <div class="map-continer">
                <canvas class="map" id="canvas" height="400" width="700">
                </canvas>
                <div class="map-buttons" id="map-buttons-1">
                </div>
                <canvas height="400" width="700"></canvas>
            </div>
          </div>
        </div>
        <div class="row mb-1 mt-2">
            <div class="col-12 text-center"><p class="fs-3" id="car-results">Chose Point from which car start the trip</p></div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h2 class="text-center">Joint Trips</h2>
                <h5 class="text-center">User</h5>
                <div class="map-continer">
                    <canvas class="map" id="canvas3" height="400" width="700">
                    </canvas>
                    <div class="map-buttons" id="map-buttons-3">
                    </div>
                    <canvas height="400" width="700"></canvas>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-12">
                <h2 class="text-center mt-4">Adaptive Bus Routes</h2>
                <h5 class="text-center">Convenient and effective bus routes</h5>
                <div class="map-continer">
                    <canvas class="map" id="canvas2" height="400" width="700">
                    </canvas>
                    <div class="map-buttons" id="map-buttons-2">
                    </div>
                    <canvas height="400" width="700"></canvas>
                </div>
                
              </div>
        </div>
        <div class="row mb-1 mt-2">
            <div class="col-12 text-center"><p class="fs-3" id="bas-results">A map that shows where bus routes need to be created</p></div>
        </div>
        <div class="row mb-5 mt-2">
            <div class="col-12 text-center"><button id="busButton" type="button" class="btn btn-primary">Refresh</button></div>
        </div>
    </div>

    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center text-light p-3" style="background-color: rgba(13, 110, 253, 1);">

        <!-- Copyright -->
